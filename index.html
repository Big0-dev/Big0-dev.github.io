<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big0.dev - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Add favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            margin-bottom: 40px;
            max-width: 250px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #7F3E98;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(127, 62, 152, 0.1);
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        .status-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .status-progress {
            position: absolute;
            height: 100%;
            width: 70%;
            background-color: #7F3E98;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }
        
        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .contact a {
            color: #7F3E98;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }
        
        .contact a:hover {
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .status-container {
                padding: 20px;
            }
            
            .logo {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Using your actual SVG logo -->
        <img src="./logo.svg" alt="big0.dev Logo" class="logo">
        
        <div class="status-container">
            <h1>Under Development</h1>
            <p>We're working hard to bring you something amazing. Our website will be launching soon.</p>
            
            <div class="status-bar">
                <div class="status-progress"></div>
            </div>
            
            <p>Stay tuned for updates!</p>
        </div>
        
        <div class="contact">
            <p>Questions? Contact us at <a href="mailto:info@big0.dev">info@big0.dev</a></p>
        </div>
    </div>
</body>
</html>
