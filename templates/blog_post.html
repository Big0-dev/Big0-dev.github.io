<!-- blog_post.html - Big0 Version -->
<article class="blog-post">
  <div class="container">
    <div class="post-header">
      <div class="post-meta">
        <span class="post-category">{{ category }}</span>
        <span class="post-date">{{ date }}</span>
      </div>
      <h1 class="post-title">{{ title }}</h1>
    </div>

    <div class="post-content">{{ blog_content | safe }}</div>

    <div class="post-footer">
      <div class="post-tags">
        <span class="tag">#AI</span>
        <span class="tag">#Innovation</span>
        <span class="tag">#Technology</span>
      </div>

      <div class="post-share">
        <h3>Share this article</h3>
        <div class="share-buttons">
          <a href="#" class="share-btn" aria-label="Share on LinkedIn">
            {{ inject_svg('linkedin', True) | safe }}
          </a>
          <a href="#" class="share-btn" aria-label="Share on Twitter">
            {{ inject_svg('twitter', True) | safe }}
          </a>
          <a href="#" class="share-btn" aria-label="Copy link">
            {{ inject_svg('link', True) | safe }}
          </a>
        </div>
      </div>
    </div>

    <div class="post-navigation">
      <a href="../blog.html" class="back-link">
        {{ inject_svg('arrow-left', True) | safe }} Back to Insights
      </a>
    </div>
  </div>
</article>
