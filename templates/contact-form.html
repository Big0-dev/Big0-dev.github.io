<!-- contact-form.html -->
<div class="contact-form-container contact-form-wide">
  <form
    id="contactForm"
    class="contact-form"
    action="https://api.web3forms.com/submit"
    method="POST"
  >
    <!-- Web3Forms Access Key (replace with your actual key) -->
    <input
      type="hidden"
      name="access_key"
      value="4995bef8-9b68-4453-ae2b-6618d35c4278"
    />

    <!-- Honeypot for spam protection -->
    <input type="checkbox" name="botcheck" id="" style="display: none" />

    <!-- Optional: Redirect after submission -->
    <input
      type="hidden"
      name="redirect"
      value="https://yourdomain.com/thank-you"
    />

    <!-- Form Fields Grid -->
    <div class="form-grid">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">
          <span class="label-text">Full Name</span>
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            placeholder="Enter your full name"
            required
            autocomplete="name"
          />
          <div class="input-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>
        <div class="form-error" id="name-error"></div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-text">Email Address</span>
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email address"
            required
            autocomplete="email"
          />
          <div class="input-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              ></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
        </div>
        <div class="form-error" id="email-error"></div>
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone" class="form-label">
          <span class="label-text">Phone Number</span>
        </label>
        <div class="input-wrapper">
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-input"
            placeholder="Enter your phone number"
            autocomplete="tel"
          />
          <div class="input-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="form-error" id="phone-error"></div>
      </div>

      <!-- Company Field -->
      <div class="form-group">
        <label for="company" class="form-label">
          <span class="label-text">Company</span>
        </label>
        <div class="input-wrapper">
          <input
            type="text"
            id="company"
            name="company"
            class="form-input"
            placeholder="Enter your company name"
            autocomplete="organization"
          />
          <div class="input-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 21h18"></path>
              <path d="M5 21V7l8-4v18"></path>
              <path d="M19 21V11l-6-4"></path>
            </svg>
          </div>
        </div>
        <div class="form-error" id="company-error"></div>
      </div>
    </div>

    <!-- Message Field (Full Width) -->
    <div class="form-group">
      <label for="message" class="form-label">
        <span class="label-text">Message</span>
        <span class="required">*</span>
      </label>
      <div class="textarea-wrapper">
        <textarea
          id="message"
          name="message"
          class="form-textarea"
          placeholder="Tell us about your project or how we can help you..."
          rows="5"
          required
        ></textarea>
        <div class="textarea-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="form-error" id="message-error"></div>
    </div>

    <!-- Submit Button -->
    <div class="form-submit">
      <button type="submit" class="form-button" id="submitBtn">
        <span class="button-content">
          <span class="button-text">Send Message</span>
          <span class="button-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </span>
        </span>
        <span class="button-loading" style="display: none">
          <svg class="loading-spinner" viewBox="0 0 24 24">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              opacity="0.25"
            />
            <path
              d="M12 2a10 10 0 0 1 10 10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
            />
          </svg>
          <span>Sending...</span>
        </span>
      </button>
    </div>

    <!-- Success/Error Messages -->
    <div class="form-message" id="formMessage" style="display: none">
      <div class="message-content">
        <div class="message-icon" id="messageIcon"></div>
        <div class="message-text" id="messageText"></div>
      </div>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contactForm");
    const submitBtn = document.getElementById("submitBtn");
    const buttonText = submitBtn.querySelector(".button-content");
    const buttonLoading = submitBtn.querySelector(".button-loading");
    const formMessage = document.getElementById("formMessage");
    const messageIcon = document.getElementById("messageIcon");
    const messageText = document.getElementById("messageText");

    // Form validation
    function validateField(field) {
      const value = field.value.trim();
      const fieldName = field.name;
      const errorElement = document.getElementById(`${fieldName}-error`);
      let isValid = true;
      let errorMessage = "";

      // Clear previous error state
      field.classList.remove("error");
      field.parentElement.classList.remove("error");
      errorElement.classList.remove("show");

      if (field.hasAttribute("required") && !value) {
        isValid = false;
        errorMessage = `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)} is required.`;
      } else if (fieldName === "email" && value) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
          isValid = false;
          errorMessage = "Please enter a valid email address.";
        }
      } else if (fieldName === "phone" && value) {
        const phoneRegex = /^[\+]?[1-9][\d\s\-\(\)]{8,}$/;
        if (!phoneRegex.test(value)) {
          isValid = false;
          errorMessage = "Please enter a valid phone number.";
        }
      } else if (fieldName === "message" && value && value.length < 10) {
        isValid = false;
        errorMessage = "Message must be at least 10 characters long.";
      }

      if (!isValid) {
        field.classList.add("error");
        field.parentElement.classList.add("error");
        errorElement.textContent = errorMessage;
        errorElement.classList.add("show");
      }

      return isValid;
    }

    // Real-time validation
    const formFields = form.querySelectorAll(".form-input, .form-textarea");
    formFields.forEach((field) => {
      field.addEventListener("blur", () => validateField(field));
      field.addEventListener("input", () => {
        if (field.classList.contains("error")) {
          validateField(field);
        }
      });
    });

    // Show message
    function showMessage(type, message) {
      formMessage.className = `form-message ${type}`;
      messageText.textContent = message;
      formMessage.style.display = "block";
      formMessage.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    // Hide message
    function hideMessage() {
      formMessage.style.display = "none";
    }

    // Form submission
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      hideMessage();

      // Validate all fields
      let isFormValid = true;
      formFields.forEach((field) => {
        if (!validateField(field)) {
          isFormValid = false;
        }
      });

      if (!isFormValid) {
        showMessage("error", "Please fix the errors above and try again.");
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      buttonText.style.display = "none";
      buttonLoading.style.display = "flex";

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          showMessage(
            "success",
            "Thank you! Your message has been sent successfully. We'll get back to you soon.",
          );
          form.reset();
        } else {
          throw new Error("Form submission failed");
        }
      } catch (error) {
        console.error("Form submission error:", error);
        showMessage(
          "error",
          "Oops! There was an error sending your message. Please try again or contact us directly.",
        );
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        buttonText.style.display = "flex";
        buttonLoading.style.display = "none";
      }
    });

    // Auto-resize textarea
    const textarea = document.getElementById("message");
    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = Math.max(this.scrollHeight, 120) + "px";
    });
  });
</script>
