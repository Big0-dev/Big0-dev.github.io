<!-- BANT Contact Form - Jinja2 Template -->
<div class="contact-form-container">
  <div class="form-header">
    <h2>Let's Discuss Your Project</h2>
    <p>
      Tell us about your requirements and we'll provide a tailored solution for
      your business needs.
    </p>
  </div>

  <form
    id="contactForm"
    class="contact-form"
    action="https://api.web3forms.com/submit"
    method="POST"
  >
    <!-- Web3Forms Access Key -->
    <input
      type="hidden"
      name="access_key"
      value="4995bef8-9b68-4453-ae2b-6618d35c4278"
    />

    <!-- Honeypot for spam protection -->
    <input type="checkbox" name="botcheck" style="display: none" />

    <!-- Contact Information Section -->
    <div class="form-section">
      <h3 class="section-title">Contact Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="name" class="form-label">
            Full Name <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Enter your full name"
              required
              autocomplete="name"
            />
            <div class="input-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </div>
          <div class="form-error" id="name-error"></div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            Email Address <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your.email@company.com"
              required
              autocomplete="email"
            />
            <div class="input-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
          </div>
          <div class="form-error" id="email-error"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone" class="form-label">
            Phone Number <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="+1 (555) 123-4567"
              required
              autocomplete="tel"
            />
            <div class="input-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                ></path>
              </svg>

        </div>

        <div class="form-group">
          <label for="company" class="form-label">

          <div class="input-wrapper">
            <input

      <div class="form-row">

    <!-- Project Details Section (BANT) -->

      <!-- Need & Technical Fit -->
      <div class="form-group">
        <label for="project_type" class="form-label">

        <div class="select-wrapper">
          <select

            <option value="game-development">Game Development</option>
            <option value="hardware-cad-design">Hardware CAD Design</option>
            <option value="healthcare-it">Healthcare IT Solutions</option>
            <option value="interactive-dashboards">

            </option>
            <option value="iot-development">IoT Device Development</option>
            <option value="mobile-app-development">
              Mobile App Development
            </option>
            <option value="web-development">Modern Web Development</option>
            <option value="natural-language-processing">

            <option value="pcb-design">PCB Design & Layout</option>

          <div class="select-icon">

      <!-- Budget -->

        <div class="form-group">
          <label for="budget_range" class="form-label">

          <div class="select-wrapper">
            <select

          <div class="form-error" id="budget_range-error"></div>
        </div>

        <!-- Timeline -->
        <div class="form-group">
          <label for="timeline" class="form-label">
            Timeline <span class="required">*</span>

          <div class="select-wrapper">

          <div class="select-icon">

      <!-- Message -->
      <div class="form-group">
        <label for="message" class="form-label">

        </label>
        <div class="textarea-wrapper">
          <textarea
            id="message"
            name="message"
            class="form-textarea"
            placeholder="Please describe your project requirements, technical challenges, and specific goals..."
            rows="5"
            required

              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"

    <!-- Turnstile CAPTCHA -->
    <div class="form-section">
      <div class="form-group">
        <label class="form-label">

        </label>
        <div class="turnstile-wrapper">
          <div id="turnstile-widget"></div>
          <div class="form-error" id="turnstile-error"></div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-submit">
      <button type="submit" class="form-button" id="submitBtn">
        <span class="button-content">
          <span class="button-text">Send Message</span>
          <span class="button-icon">

              viewBox="0 0 24 24"
              fill="none"

            >

            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              opacity="0.25"
            />

              d="M12 2a10 10 0 0 1 10 10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"

    <!-- Success/Error Messages -->
    <div class="form-message" id="formMessage" style="display: none">
      <div class="message-content">
        <div class="message-icon" id="messageIcon"></div>
        <div class="message-text" id="messageText"></div>
      </div>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contactForm");
    const submitBtn = document.getElementById("submitBtn");
    const buttonText = submitBtn.querySelector(".button-content");
    const buttonLoading = submitBtn.querySelector(".button-loading");
    const formMessage = document.getElementById("formMessage");
    const messageText = document.getElementById("messageText");

    let turnstileCompleted = false;
    let turnstileToken = null;

    // Initialize Turnstile when the script loads
    function initTurnstile() {
      if (typeof turnstile !== "undefined") {
        try {
          turnstile.render("#turnstile-widget", {
            sitekey: "0x4AAAAAABl4a9NJHqF0wjyU",
            callback: function (token) {
              turnstileCompleted = true;
              turnstileToken = token;
              console.log("Turnstile completed successfully");
              const turnstileError = document.getElementById("turnstile-error");
              turnstileError.classList.remove("show");
            },
            "error-callback": function () {
              turnstileCompleted = false;
              turnstileToken = null;
              console.log("Turnstile error");
              showTurnstileError(
                "Security verification failed. Please try again.",
              );
            },
            "expired-callback": function () {
              turnstileCompleted = false;
              turnstileToken = null;
              console.log("Turnstile expired");
              showTurnstileError(
                "Security verification expired. Please verify again.",
              );
            },
          });
        } catch (error) {
          console.error("Error initializing Turnstile:", error);
          showTurnstileError(
            "Failed to load security verification. Please refresh the page.",
          );
        }
      } else {
        console.log("Turnstile not loaded yet, retrying in 1 second...");
        setTimeout(initTurnstile, 1000);
      }
    }

    // Wait a bit for Turnstile script to load, then initialize
    setTimeout(initTurnstile, 500);

    // Also try to initialize when the Turnstile script calls the global callback
    window.onTurnstileLoad = function () {
      console.log("Turnstile script loaded via callback");
      initTurnstile();
    };

    function showTurnstileError(message) {
      const turnstileError = document.getElementById("turnstile-error");
      turnstileError.textContent = message;
      turnstileError.classList.add("show");
    }

    // Form validation
    function validateField(field) {
      const value = field.value.trim();
      const fieldName = field.name;
      const errorElement = document.getElementById(`${fieldName}-error`);
      let isValid = true;
      let errorMessage = "";

      field.classList.remove("error");
      field.parentElement.classList.remove("error");
      errorElement.classList.remove("show");

      if (field.hasAttribute("required") && !value) {
        isValid = false;
        errorMessage = `This field is required.`;
      } else if (fieldName === "email" && value) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
          isValid = false;
          errorMessage = "Please enter a valid email address.";
        }
      } else if (fieldName === "phone" && value) {
        const phoneRegex = /^[\+]?[1-9][\d\s\-\(\)]{8,}$/;
        if (!phoneRegex.test(value)) {
          isValid = false;
          errorMessage = "Please enter a valid phone number.";
        }
      } else if (fieldName === "message" && value && value.length < 20) {
        isValid = false;
        errorMessage = "Please provide more details (minimum 20 characters).";
      }

      if (!isValid) {
        field.classList.add("error");
        field.parentElement.classList.add("error");
        errorElement.textContent = errorMessage;
        errorElement.classList.add("show");
      }

      return isValid;
    }

    // Real-time validation
    const formFields = form.querySelectorAll(
      ".form-input, .form-textarea, .form-select",
    );
    formFields.forEach((field) => {
      field.addEventListener("blur", () => validateField(field));
      field.addEventListener("input", () => {
        if (field.classList.contains("error")) {
          validateField(field);
        }
      });
    });

    // Show message
    function showMessage(type, message) {
      formMessage.className = `form-message ${type}`;
      messageText.textContent = message;
      formMessage.style.display = "block";
      formMessage.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    // Hide message
    function hideMessage() {
      formMessage.style.display = "none";
    }

    // Form submission
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      hideMessage();

      // Validate all fields
      let isFormValid = true;
      formFields.forEach((field) => {
        if (!validateField(field)) {
          isFormValid = false;
        }
      });

      // Check Turnstile
      if (!turnstileCompleted || !turnstileToken) {
        showTurnstileError("Please complete the security verification.");
        isFormValid = false;
      }

      if (!isFormValid) {
        showMessage("error", "Please fix the errors above and try again.");
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      buttonText.style.display = "none";
      buttonLoading.style.display = "flex";

      try {
        // Create FormData with Turnstile token
        const formData = new FormData();

        // Add all form fields
        formData.append("access_key", "4995bef8-9b68-4453-ae2b-6618d35c4278");
        formData.append("name", document.getElementById("name").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("phone", document.getElementById("phone").value);
        formData.append("company", document.getElementById("company").value);
        formData.append(
          "job_title",
          document.getElementById("job_title").value,
        );
        formData.append(
          "company_size",
          document.getElementById("company_size").value,
        );
        formData.append(
          "project_type",
          document.getElementById("project_type").value,
        );
        formData.append(
          "budget_range",
          document.getElementById("budget_range").value,
        );
        formData.append("timeline", document.getElementById("timeline").value);
        formData.append(
          "decision_maker",
          document.getElementById("decision_maker").value,
        );
        formData.append("message", document.getElementById("message").value);
        formData.append("cf-turnstile-response", turnstileToken);
        formData.append("botcheck", "");

        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          showMessage(
            "success",
            "Thank you! Your message has been sent successfully. We'll get back to you within 24 hours.",
          );
          form.reset();
          turnstileCompleted = false;
          turnstileToken = null;
          // Reset Turnstile widget
          if (typeof turnstile !== "undefined") {
            turnstile.reset("#turnstile-widget");
          }
        } else {
          showMessage(
            "error",
            data.message ||
              "There was an error sending your message. Please try again.",
          );
        }
      } catch (error) {
        console.error("Form submission error:", error);
        showMessage(
          "error",
          "There was an error sending your message. Please try again or contact us directly at contact@big0.dev",
        );
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        buttonText.style.display = "flex";
        buttonLoading.style.display = "none";
      }
    });

    // Auto-resize textarea
    const textarea = document.getElementById("message");
    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = Math.max(this.scrollHeight, 120) + "px";
    });
  });
</script>
