<!-- CTA Section -->
<section class="cta-section">
  <div class="cta-background">
    <div class="cta-pattern"></div>
  </div>
  
  <div class="cta-content text-center">
    <h2 class="cta-title">{{ cta_title | default('Ready to Transform Your Business?') }}</h2>
    <p class="cta-description">
      {{ cta_description | default("Let's discuss how our AI-powered solutions can drive your growth") }}
    </p>
    <a href="{{ contact }}" class="btn btn-primary btn-lg hover-scale">
      Schedule Your AI Consultation
    </a>
  </div>
</section>
