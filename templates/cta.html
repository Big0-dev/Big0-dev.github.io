<!-- CTA Section -->
<section class="section section-cta">
  <div class="cta-orb cta-orb-1"></div>
  <div class="cta-orb cta-orb-2"></div>
  <div class="cta-orb cta-orb-3"></div>
  <div class="container text-center">
    <h2 class="cta-heading">{{ cta_title | default('Talk to Our Engineers') }}</h2>
    <p class="cta-sub">
      {{ cta_description | default("Not salespeople. Engineers who've built production AI, shipped hardware, and published research.") }}
    </p>
    <div class="cta-actions">
      <a href="{{ cta_url | default(contact) }}" class="btn btn-primary btn-lg"{% if cta_external %} target="_blank" rel="noopener noreferrer"{% endif %}>{{ cta_button | default('Start a Conversation') }} &rarr;</a>
    </div>
  </div>
</section>
