<!-- Standard Hero Section for Non-Homepage Pages -->
<section class="page-hero">
  <div class="container">
    <div class="hero-content text-center max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-lg">
        {% block hero_title %}Page Title{% endblock %}
      </h1>
      <p class="text-xl text-secondary">
        {% block hero_subtitle %}Page subtitle or description{% endblock %}
      </p>
    </div>
  </div>
</section>
