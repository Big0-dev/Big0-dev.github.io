<section class="service-detail">
  <div class="container">
    <div class="service-header">
      <h1>{{ title }}</h1>
      {% if price %}
      <div class="service-price-badge">{{ price }}</div>
      {% endif %}
    </div>

    <div class="service-content">{{ service_content | safe }}</div>

    {% if features %}
    <div class="service-features-section">
      <h2>Key Features</h2>
      <ul class="service-features-list">
        {% for feature in features %}
        <li>{{ feature }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <div class="service-navigation">
      <a href="../services.html" class="back-link">
        {{ inject_svg('arrow-left', True) | safe }}
        <span>Back to Services</span>
      </a>
    </div>
  </div>
</section>
